# # This is the printer.cfg for the Qidi X-MAX 3 with Probe-Leveling!!!
[include ./Demon_Klipper_Essentials_Unified/*.cfg]
[include ./Demon_User_Files/*.cfg]
[include ./Demon_Klipper_Essentials_Unified/Other_Files/Demon_User_Files_Updater/Extract_Demon_User_Files_MKS.cfg]
[include scanner.cfg]
#[include sfs.cfg]
[include sfs2.cfg]
[include My_Macros.cfg]
[include ./KAMP_LiTE/*.cfg]
[include Heat_Soak.cfg]
#[include freedi.cfg]
[include mainsail.cfg]
[include shell_command.cfg]
#################################################
#           Prevent error checks                #
#################################################

[duplicate_pin_override]
pins: PA1,PC9
# A comma-separated list of pins that can be used multiple times in
# of a configuration file without normal error checks. This parameter must be
# be specified.


#################################################
#           Printer / MCU settings              #
#################################################
[mcu]
# The hardware uses USART1 PA10/PA9 to connect to RK3328.
serial: /dev/ttyS0
restart_method: command


[mcu MKS_THR]
#serial: /dev/serial/by-id/usb-Klipper_rp2040_55D74D153BCB5458-if00
#canbus_uuid: 11aa22bb33cc
serial: /dev/serial/by-id/usb-Klipper_rp2040_759D8B964EBB5058-if00
#[mcu rpi]
#serial: /tmp/klipper_host_mcu

[printer]
kinematics:corexy
max_velocity: 600
max_accel: 15000
minimum_cruise_ratio: 0.5
max_z_velocity: 10
max_z_accel: 500
square_corner_velocity: 8

#################################################
#           Extruder / Driver Settings          #
#################################################

[extruder]
step_pin: MKS_THR:gpio5
dir_pin: MKS_THR:gpio4
enable_pin: !MKS_THR:gpio10
rotation_distance: 53.5  #22.6789511	#Bondtech 5mm Drive Gears
gear_ratio: 1628:170		
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 Grad, 400 for 0.9 Grad
nozzle_diameter: 0.400
filament_diameter: 1.75
min_temp: 0
max_temp: 360
min_extrude_temp: 200
smooth_time: 0.000001


heater_pin: MKS_THR:gpio0
sensor_type: MAX6675
#   One of "MAX6675", "MAX31855", "MAX31856", or "MAX31865".
#   One of "MAX6675", "MAX31855", "MAX31856", or "MAX31865".
sensor_pin: MKS_THR:gpio17
#   The chip select line for the sensor chip. This parameter must be
#   provided.
spi_speed: 100000
#   The SPI speed (in hz) to use when communicating with the chip.
#   The default is 4000000.
#spi_bus:spi1
spi_software_sclk_pin: MKS_THR:gpio18
spi_software_mosi_pin: MKS_THR:gpio19
spi_software_miso_pin: MKS_THR:gpio16
#   See the "common SPI settings" section for a description of the
#   above parameters.
#tc_type: K
#tc_use_50Hz_filter: False
#c_averaging_count: 1
#   The above parameters control the sensor parameters of MAX31856
#   chips. The defaults for each parameter are next to the parameter
#   name in the above list.
max_power: 1.0
#control: pid  
#pid_Kp: 14.734
#pid_Ki: 6.549 
#pid_Kd: 8.288
pressure_advance: 0.032
pressure_advance_smooth_time: 0.03
max_extrude_cross_section: 5
instantaneous_corner_velocity: 10.000
max_extrude_only_distance: 200.0
max_extrude_only_velocity: 15
max_extrude_only_accel: 2000
step_pulse_duration: 0.000002


[tmc2209 extruder]
uart_pin: MKS_THR: gpio6
interpolate: True
run_current: 0.714
#hold_current: 0.5
#sense_resistor: 0.110
stealthchop_threshold: 0

#################################################
#    X, Y, Z stepper motors / Driver settings   #
#################################################

[stepper_x]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB5
microsteps: 16
rotation_distance: 39.94
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: -7
position_endstop: -7
position_max: 325
homing_speed: 40
homing_retract_dist: 0
homing_positive_dir: False
step_pulse_duration: 0.000002

[tmc2209 stepper_x]
uart_pin: PD2
run_current: 1.07
#hold_current: 0.5
interpolate: True
stealthchop_threshold: 0
diag_pin: ^PB8
driver_SGTHRS: 85

[stepper_y]
step_pin: PC14
dir_pin: PC13
enable_pin: !PC15
microsteps: 16
rotation_distance: 39.94
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: -9.5
position_endstop: -9.5
position_max: 325
homing_speed: 40
homing_retract_dist: 0
homing_positive_dir: False
step_pulse_duration: 0.000002

[tmc2209 stepper_y]
uart_pin: PB9
run_current: 1.07
#hold_current: 0.5
interpolate: True
stealthchop_threshold: 0
diag_pin: ^PC0
driver_SGTHRS: 97

[stepper_z]
step_pin: PC10
dir_pin: PA15
enable_pin: !PC11
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop # use cartographer as virtual endstop
#position_endstop: 326
position_max: 315
position_min: -6
homing_speed: 10
homing_retract_dist: 0  # cartographer needs this to be set to 0
second_homing_speed: 8
homing_positive_dir: false
step_pulse_duration: 0.000002

[tmc2209 stepper_z]
uart_pin: PC5
run_current: 0.95
#hold_current: 0.6
interpolate: True
stealthchop_threshold: 1200


#################################################
#                  Heating bed                  #
#################################################

[heater_bed]
heater_pin: PC8
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA0
max_power: 1.0
#control: pid
#pid_kp: 71.039
#pid_ki: 2.223
#pid_kd: 567.421
min_temp: -100
max_temp: 125

#################################################
#             Temperature settings              #
#################################################

################### Print head - MCU ############
[temperature_sensor RK3328]
sensor_type: temperature_host
min_temp: 5
max_temp: 80

#[temperature_sensor mcu_temp]
[temperature_sensor STM32F402]
sensor_type: temperature_mcu

# RP4020 Head
[temperature_sensor Toolhead]
sensor_type: temperature_mcu
sensor_mcu: MKS_THR
min_temp: 0
max_temp: 80

################### Assembly space ##############

#[heater_generic chamber]
[heater_generic Chamber_Heater]
heater_pin: PB10
max_power: 1.0
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA1
control: watermark
max_delta: 0.5
min_temp: -100
max_temp: 70 #changed by Qidi in the last update from 70 to 65

[temperature_sensor Chamber_Temp]
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA1
#control: watermark
#max_delta: 0.5
min_temp: 0 #was-100
max_temp: 70

[output_pin DISABLE_CHAMBER_HEATER]
pin: PA2

#[verify_heater chamber]
[verify_heater Chamber_Heater]
max_error: 300
check_gain_time: 480
hysteresis: 5
heating_gain: 1

[verify_heater extruder]
max_error: 120
check_gain_time: 20
hysteresis: 5
heating_gain: 1

[verify_heater heater_bed]
max_error: 200
check_gain_time: 60
hysteresis: 5
heating_gain: 1

#################################################
#                   Fans                        #
#################################################

######## Side fan (auxiliary) ###################
[output_pin sidefan]
pin: PA8
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0.00
scale: 255
shutdown_value: 0.0

#Radiator cooling from 50C - managed via daughter card MKS-THR
#[heater_fan my_nozzle_fan1]
#pin:PC9
#max_power:1
#shutdown_speed:1
#cycle_time:0.05
#kick_start_time:0.05
#off_below:0
#heater:extruder
#heater_temp:50.0

################### Assembly space fan ################
#Fan extracts internal air via activated carbon filter
[output_pin filterfan]
pin: PC9
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0.0
scale: 255
shutdown_value: 0.0

################### Hotend fan  ################
[heater_fan hotend_fan] #FAN0
pin: MKS_THR:gpio1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0
off_below: 0

[heater_fan hotend_fan2]
pin: MKS_THR:gpio20
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0
off_below: 0

[heater_fan board_fan]
pin: PC4
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0
off_below: 0

################### Component cooling ##################
## FAN0  Filament cooling nozzle
[fan]
pin: MKS_THR:gpio2
#pwm: True
cycle_time: 0.0100
hardware_pwm: false
#value: 0
#scale: 255
#shutdown_value: 0.0

#################################################
#                 LEDs / Beep                   #
#################################################
[output_pin Printer_Lights]
##  Chamber Lighting - In 5V-RGB Position
pin: PC7
pwm: false
shutdown_value: 0
value: 1
#cycle_time: 0.01

#[output_pin beeper]
#pin: PA2
#pwm: false
#shutdown_value: 0
#value: 0

[output_pin pwc]
pin: PA3
pwm: False
value: 1
shutdown_value: 1

[output_pin sound]
pin: PA13
value: 1

